<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simon Says Game</h1>
        <h2>Press any key to continue.</h2>
        <div class="high-score">
            <h3>High Score: 0</h3>
        </div>

        <div class="container">
            <div class="row row-one">
                <div class="box red" id="red" type="button"></div>
                <div class="box green" id="green" type="button"></div>
            </div>
            <div class="row row-two">
                <div class="box yellow" id="yellow" type="button"></div>
                <div class="box blue" id="blue" type="button"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
